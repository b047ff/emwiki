{% extends 'base.html' %}
{% load static %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
<link rel='stylesheet' href="{% static 'explanation/css/index.css' %}" type='text/css'>
</link>

<script src="https://unpkg.com/marked@0.3.6/lib/marked.js"></script>
<script src="https://unpkg.com/vue-md-editor/dist/vue-editor.min.js"></script>

{% endblock %}

{% block content %}
<div class="container" id="app">
    <nav class="navbar">
        <h>タイトル</h>
    </nav>
    <div class="columns">
        <div class="column is-6" id="input-field-wrapper">
            <h2><i class="fas fa-edit"></i> Input</h2>
            <textarea class="textarea" name="input-field" id="input-field" v-model="input">
            </textarea>
        </div>
        <div class="column is-6" id="preview-field-wrapper">
            <h2><i class="fas fa-eye"></i> Preview</h2>
            <div id="preview-field" class="content" v-html="convertMarkdown"></div>
        </div>
    </div>
    <v-btn class="ma-2" outlined color="indigo">submit</v-btn>
    <v-btn class="ma-2" outlined color="red" outlined href="{% url 'explanation:index' %}">cancel</v-btn>
</div>

{% endblock %}

{% block foot %}
<script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
    integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.4.0/marked.min.js"></script>
<script src="{% static 'explanation/js/app.js' %}" type="module"></script>
{% endblock %}
